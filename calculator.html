		</header>
		<div class="mainForIE">
			<!--<main>-->
				<form name="calculator" >
					<table class="calculator">
						<tr>
							<td colspan="5"><input id="resCalcDisplay" type="text" name="resCalcDisplay"></td>
						</tr>
						<tr>
							<td><button class="calcButton" type="button" name="sevenButton" >7</button></td>
							<td><button class="calcButton" type="button" name="eightButton" >8</button></td>
							<td><button class="calcButton" type="button" name="nineButton" >9</button></td>
							<td><button class="calcButton" type="button" name="divideButton">/</button></td>
							<td><button class="calcButton" type="button" name="clearButton" >C</button></td>
						</tr>
						<tr>
							<td><button class="calcButton" type="button" name="fourButton" >4</button></td>
							<td><button class="calcButton" type="button" name="fiveButton" >5</button></td>
							<td><button class="calcButton" type="button" name="sixButton" >6</button></td>
							<td><button class="calcButton" type="button" name="multiplyButton" >*</button></td>
							<td><button class="calcButton" type="button" name="plusMinusButton" >&#177;</button></td>
						</tr>
						<tr>
							<td><button class="calcButton" type="button" name="oneButton" >1</button></td>
							<td><button class="calcButton" type="button" name="twoButton" >2</button></td>
							<td><button class="calcButton" type="button" name="threeButton" >3</button></td>
							<td><button class="calcButton" type="button" name="minusButton" >-</button></td>
							<td rowspan="2"><button class="calcButton" id="calcResButton" type="button" name="resButton" >=</button></td>
						</tr>
						<tr>
							<td colspan="2"><button class="calcButton" id="zeroCalcButton" type="button" name="zeroCalcButton" >0</button></td>
							<td><button class="calcButton" type="button" name="dotButton" >.</button></td>
							<td><button class="calcButton" type="button" name="plusButton" >+</button></td>
						</tr>
					</table>
				</form>
			<!--</main>-->
		</div>
